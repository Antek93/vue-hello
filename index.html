<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="app">
        <!-- Stampa un messaggio all'interno dell'H1  -->
        <div :class="textStyle">
            <h1> {{ title }} </h1>   
        </div>
        <!-- Stampa una funzione all'iterno di un DIV  -->
        <div :class="textStyle"> 
            <div> {{ sottoTitolo() }} </div>
        </div>
        <!-- BONUS -- stampa un'immagine presa da un data  -->
        <div :class="imgStyle">
            <img :class="pic" :src='picture' alt="">
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
